<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Simple HTML Calculator</h1>
    <form class="flex-container" name="myForm">
        <div class="add" name="add">
            <input type="number" name="firstNumber" id="firstNumber">
            <input type="number" name="secondNumber" id="secondNumber">
            <button type="submit" class="add" name="add">Add</button>
        </div>
        <div class="subtract" name="subtract">
            <input type="number" name="firstNumber" id="firstNumber">
            <input type="number" name="secondNumber" id="secondNumber">
            <button type="submit" class="subtract" name="subtract">Subtract</button>
        </div>
        <div class="multiply" name="multiply">
            <input type="number" name="firstNumber" id="firstNumber">
            <input type="number" name="secondNumber" id="secondNumber">
            <button type="submit" class="multiply" name="multiply">Multiply</button>
        </div>
    </form>
    

</body>
</html>
